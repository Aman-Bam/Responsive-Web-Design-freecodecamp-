<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #764ba2; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        input:focus, select:focus, textarea:focus { border-color: #667eea; outline: none; }
        .radio-group, .checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .radio-item, .checkbox-item { display: flex; align-items: center; }
        .radio-item input, .checkbox-item input { width: auto; margin-right: 8px; }
        #submit { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 5px; transition: transform 0.2s; }
        #submit:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">User Feedback Survey</h1>
        <p id="description">Help us improve by sharing your thoughts and experiences</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label id="email-label" for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" min="13" max="120" placeholder="Enter your age">
            </div>
            
            <div class="form-group">
                <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown">
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Family</option>
                    <option value="search">Search Engine</option>
                    <option value="ad">Advertisement</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Would you recommend us to others?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="yes" name="recommend" value="yes">
                        <label for="yes">Definitely</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="no" name="recommend" value="no">
                        <label for="no">Not likely</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>What improvements would you like to see?</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="ui" value="ui">
                        <label for="ui">Better UI</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="speed" value="speed">
                        <label for="speed">Faster Loading</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="features" value="features">
                        <label for="features">More Features</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>
            
            <input type="submit" id="submit" value="Submit Survey">
        </form>
    </div>
</body>
</html>
